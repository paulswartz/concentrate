name: Elixir CI

on: [push, pull_request]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.10.3' # Define the elixir version [required]
        otp-version: '23.0.2' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Check formatting
      run: mix format --check-formatted
    - name: Compile (warnings as errors)
      run: mix compile --force --warnings-as-errors
    # - name: Credo
    #   run: mix credo --strict
    # - name: Run tests
    #   run: mix test --cover
    # - name: Save PR information
    #   run: |
    #     echo "${{ github.event.pull_request.number }}" > coverage/PR_NUMBER
    #     echo "${{ github.event.pull_request.head.sha }}" > coverage/PR_SHA
    #   if: github.event.pull_request
    # - name: Upload coverage artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: elixir-lcov
    #     path: coverage/
    - name: Dialyzer
      uses: ./.github/actions/dialyzer
      with:
        cmd-line: --halt-exit-status
        cache-url: ${{ env.ACTIONS_CACHE_URL }}
        cache-token: ${{ env.ACTIONS_RUNTIME_TOKEN }}
